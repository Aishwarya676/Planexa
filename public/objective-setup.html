<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Your Objective - Planexa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .float { animation: float 6s ease-in-out infinite; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: #e0f2ff;
      position: relative;
    }

    .btn-premium {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
    }
    .btn-premium:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .form-input {
      transition: all 0.2s ease;
    }
    .form-input:focus {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102,126,234,0.15);
    }

    .glass-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Subtle pattern overlay */
    .pattern-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(99,102,241,0.1) 1px, transparent 0);
      background-size: 20px 20px;
      pointer-events: none;
    }
  </style>
</head>
<body class="min-h-screen pattern-bg">
  <div class="min-h-screen flex items-center justify-center p-4 relative">
    <!-- Back to Home -->
    <a href="/landing.html" class="absolute top-6 left-6 flex items-center gap-2 text-gray-700 hover:text-indigo-600 transition-colors z-10">
      <i data-lucide="arrow-left" class="w-4 h-4"></i>
      <span class="text-sm font-medium">Back to Home</span>
    </a>

    <div class="w-full max-w-3xl fade-in-up">
      <!-- Header Section -->
      <div class="text-center mb-12">
        <h1 class="text-5xl font-black text-gray-800 mb-4 leading-tight">What's your objective?</h1>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">Tell us what you want to achieve and we'll help you get there. Your goals matter to us.</p>
      </div>

      <!-- Form Card -->
      <div class="glass-card rounded-3xl shadow-2xl p-12 border border-white/50">
        <form id="objective-form" class="space-y-10">
          <!-- Progress Indicator -->
          <div class="flex items-center justify-center mb-8">
            <div class="flex items-center space-x-2">
              <div class="w-3 h-3 bg-indigo-600 rounded-full"></div>
              <div class="w-8 h-0.5 bg-indigo-600"></div>
              <div class="w-3 h-3 bg-indigo-300 rounded-full"></div>
            </div>
          </div>

          <!-- Category Selection -->
          <div class="space-y-4">
            <label for="objective-category" class="block text-lg font-bold text-gray-800 text-center">
              Choose your focus area
            </label>
            <div class="relative group max-w-md mx-auto">
              <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none text-gray-400 group-focus-within:text-indigo-500 transition-colors">
                <i data-lucide="tag" class="h-5 w-5"></i>
              </div>
              <select id="objective-category" required
                class="form-input block w-full pl-14 pr-5 py-4 bg-white border-2 border-gray-200 rounded-2xl focus:bg-white focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 text-base appearance-none cursor-pointer shadow-sm">
                <option value="" disabled selected>Select a category</option>
                <option value="Financial">ðŸ’° Financial - Build wealth and financial security</option>
                <option value="Fitness">ðŸ’ª Fitness - Health and physical wellness</option>
                <option value="Productivity">âš¡ Productivity - Maximize efficiency and output</option>
                <option value="Personal Growth">ðŸŒ± Personal Growth - Self-improvement and learning</option>
                <option value="Career">ðŸš€ Career - Professional development and advancement</option>
                <option value="Other">âœ¨ Other - Your unique journey</option>
              </select>
              <div class="absolute inset-y-0 right-0 pr-5 flex items-center pointer-events-none text-gray-400">
                <i data-lucide="chevron-down" class="h-5 w-5"></i>
              </div>
            </div>
          </div>

          <!-- Specific Goal -->
          <div class="space-y-4">
            <label for="objective-text" class="block text-lg font-bold text-gray-800 text-center">
              What specifically do you want to achieve?
            </label>
            <div class="relative group max-w-lg mx-auto">
              <div class="absolute top-4 left-5 text-gray-400 group-focus-within:text-indigo-500 transition-colors">
                <i data-lucide="target" class="h-5 w-5"></i>
              </div>
              <textarea id="objective-text" required rows="4"
                class="form-input block w-full pl-14 pr-5 py-4 bg-white border-2 border-gray-200 rounded-2xl focus:bg-white focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 text-base resize-none shadow-sm"
                placeholder="Be specific about what you want to accomplish. The clearer your goal, the better we can help you achieve it..."></textarea>
              <div class="text-xs text-gray-500 mt-2 text-center">
                ðŸ’¡ Tip: Start with a measurable outcome and timeline
              </div>
            </div>
          </div>

          <!-- Submit -->
          <div class="pt-6 text-center">
            <button type="submit" class="btn-premium px-12 py-5 rounded-2xl text-white font-bold text-lg flex items-center justify-center gap-3 transition-all mx-auto">
              <i data-lucide="check-circle" class="w-5 h-5"></i>
              <span>Start My Journey</span>
            </button>
            <p class="text-sm text-gray-500 mt-4">You can always update your objective later in your dashboard</p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Initialize icons
    lucide.createIcons();

    // Get user info from session/localStorage
    const API_BASE = window.location.origin;
    const user = JSON.parse(localStorage.getItem('planner.user') || '{}');

    document.getElementById('objective-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const category = document.getElementById('objective-category').value;
      const text = document.getElementById('objective-text').value.trim();

      if (!category || !text) {
        alert('Please fill in all fields');
        return;
      }

      const btn = e.target.querySelector('button[type="submit"]');
      const original = btn.innerHTML;

      try {
        btn.disabled = true;
        btn.innerHTML = '<i data-lucide="loader" class="animate-spin w-4 h-4 mr-2"></i> Saving...';
        lucide.createIcons();

        const res = await fetch(`${API_BASE}/api/user/objective`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ objectiveCategory: category, objectiveText: text })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to save objective');
        }

        // Success: redirect to dashboard
        window.location.href = '/app.html#goals';
      } catch (err) {
        console.error('Error saving objective:', err);
        alert(err.message || 'Something went wrong. Please try again.');
      } finally {
        btn.disabled = false;
        btn.innerHTML = original;
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
