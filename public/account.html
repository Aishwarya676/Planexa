<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./css/styles.css?v=role1">
    <script src="/js/auth-helper.js"></script>
    <style>
        body {
            background-color: #AFC1D6 !important;
            color: #0f172a;
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .suggestion-chip {
            transition: all 0.2s;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: #4f46e5;
        }

        .suggestion-chip:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
            transform: translateY(-1px);
        }

        .btn-brand {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            transition: all 0.2s;
        }

        .btn-brand:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
    </style>
    <script>
        // APPLY THEME
        (function () {
            const savedTheme = localStorage.getItem('planner.theme');
            if (savedTheme) {
                const theme = JSON.parse(savedTheme);
                const root = document.documentElement;
                Object.keys(theme).forEach(key => {
                    root.style.setProperty(key, theme[key]);
                });
            }
        })();
    </script>
</head>

<body class="min-h-screen">

    <header class="py-6">
        <div class="max-w-3xl mx-auto px-6">
            <a href="app.html#profile"
                class="inline-flex items-center gap-2 px-5 py-2.5 bg-white/50 backdrop-blur-md rounded-xl text-slate-600 hover:text-indigo-600 border border-white/60 shadow-sm transition-all font-bold text-sm">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                <span>Back to Dashboard</span>
            </a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 pb-12">
        <div class="glass-card rounded-3xl p-8 md:p-12">
            <div class="flex flex-col md:flex-row items-center gap-6 mb-12">
                <div
                    class="w-24 h-24 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200">
                    <span id="avatar-initial" class="text-4xl font-bold text-white">?</span>
                </div>
                <div class="text-center md:text-left">
                    <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Account Settings</h1>
                    <p class="text-slate-500 font-medium">Manage your profile and account security.</p>
                </div>
            </div>

            <div class="space-y-8">
                <!-- Username Section -->
                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-400 uppercase tracking-wider ml-1">Identity</label>
                    <div class="bg-white/50 rounded-2xl p-6 border border-white/60">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs font-bold text-indigo-500 uppercase mb-1">Username</p>
                                <p id="display-username" class="text-xl font-bold text-slate-800">Loading...</p>
                            </div>
                            <button id="edit-username-btn"
                                class="p-2.5 bg-indigo-50 text-indigo-600 rounded-xl hover:bg-indigo-100 transition-colors">
                                <i data-lucide="edit-3" class="w-5 h-5"></i>
                            </button>
                        </div>

                        <!-- Edit Form -->
                        <div id="edit-username-form" class="hidden mt-6 pt-6 border-t border-slate-200/50">
                            <div class="flex flex-col gap-4">
                                <div class="relative">
                                    <input id="new-username-input" type="text"
                                        class="w-full px-5 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all font-bold text-slate-800"
                                        placeholder="Enter new username">
                                </div>
                                <div class="flex gap-2">
                                    <button id="save-username-btn"
                                        class="flex-1 py-3 btn-brand rounded-xl font-bold text-sm uppercase tracking-wide">
                                        Save Changes
                                    </button>
                                    <button id="cancel-username-btn"
                                        class="px-6 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold text-sm hover:bg-slate-200 transition-all">
                                        Cancel
                                    </button>
                                </div>

                                <!-- Suggestions -->
                                <div id="suggestions-container" class="hidden space-y-3 mt-2">
                                    <p class="text-xs font-bold text-red-500 flex items-center gap-2">
                                        <i data-lucide="alert-circle" class="w-3.5 h-3.5"></i>
                                        That name is taken. Try one of these:
                                    </p>
                                    <div id="suggestions-list" class="flex flex-wrap gap-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Email Section -->
                <div class="bg-white/50 rounded-2xl p-6 border border-white/60">
                    <p class="text-xs font-bold text-indigo-500 uppercase mb-1">Email Address</p>
                    <p id="display-email" class="text-xl font-bold text-slate-800">Loading...</p>
                </div>

                <!-- Danger Zone Block -->
                <div class="bg-red-50/50 rounded-2xl p-6 border border-red-100/50 space-y-4">
                    <h3 class="text-xs font-bold text-red-500 uppercase tracking-widest ml-1">Danger Zone</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button onclick="alert('Feature coming soon: Deactivate Account')"
                            class="flex items-center justify-between p-5 rounded-xl bg-white/50 border border-slate-200 hover:border-amber-200 hover:bg-amber-50/30 transition-all group">
                            <span class="font-bold text-slate-700 group-hover:text-amber-700">Deactivate Account</span>
                            <i data-lucide="pause-circle" class="w-5 h-5 text-slate-400 group-hover:text-amber-500"></i>
                        </button>

                        <button onclick="deleteAccount()"
                            class="flex items-center justify-between p-5 rounded-xl bg-red-50 border border-red-100 hover:bg-red-100/50 transition-all group">
                            <span class="font-bold text-red-600">Delete Account</span>
                            <i data-lucide="trash-2" class="w-5 h-5 text-red-400 group-hover:text-red-600"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // Load User Data
            const rawUser = localStorage.getItem('planner.user');
            if (!rawUser) {
                window.location.href = 'login-fixed.html';
                return;
            }

            try {
                const session = JSON.parse(rawUser);
                const user = session.user || session;

                const usernameEl = document.getElementById('display-username');
                const emailEl = document.getElementById('display-email');
                const avatarEl = document.getElementById('avatar-initial');

                if (user) {
                    usernameEl.textContent = user.username || 'N/A';
                    emailEl.textContent = user.email || 'N/A';

                    const initial = (user.username?.[0] || user.email?.[0] || '?').toUpperCase();
                    avatarEl.textContent = initial;
                }
            } catch (e) {
                console.error("Error parsing user data", e);
                window.location.href = 'login-fixed.html';
            }

            // UI Elements
            const editUserBtn = document.getElementById('edit-username-btn');
            const editUserForm = document.getElementById('edit-username-form');
            const cancelUserBtn = document.getElementById('cancel-username-btn');
            const saveUserBtn = document.getElementById('save-username-btn');
            const newUserInput = document.getElementById('new-username-input');
            const displayUsername = document.getElementById('display-username');
            const suggestionsContainer = document.getElementById('suggestions-container');
            const suggestionsList = document.getElementById('suggestions-list');

            editUserBtn?.addEventListener('click', () => {
                editUserForm.classList.remove('hidden');
                editUserBtn.classList.add('hidden');
                newUserInput.value = displayUsername.textContent.trim();
                newUserInput.focus();
            });

            cancelUserBtn?.addEventListener('click', () => {
                editUserForm.classList.add('hidden');
                editUserBtn.classList.remove('hidden');
                suggestionsContainer.classList.add('hidden');
            });

            saveUserBtn?.addEventListener('click', async () => {
                const newUsername = newUserInput.value.trim();
                if (!newUsername) return;

                saveUserBtn.innerText = "Saving...";
                saveUserBtn.disabled = true;
                suggestionsContainer.classList.add('hidden');

                try {
                    const res = await fetch('/api/me/username', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username: newUsername })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        // Success
                        const raw = localStorage.getItem('planner.user');
                        if (raw) {
                            const parsed = JSON.parse(raw);
                            if (parsed.user) parsed.user.username = data.username;
                            else parsed.username = data.username;
                            localStorage.setItem('planner.user', JSON.stringify(parsed));
                        }
                        window.location.reload();
                    } else if (data.suggestions) {
                        showSuggestions(data.suggestions);
                    } else {
                        alert(data.error || "Update failed");
                    }
                } catch (e) {
                    alert("Network error occurred");
                } finally {
                    saveUserBtn.innerText = "Save Changes";
                    saveUserBtn.disabled = false;
                }
            });

            function showSuggestions(suggestions) {
                suggestionsList.innerHTML = '';
                suggestions.forEach(name => {
                    const chip = document.createElement('button');
                    chip.className = 'suggestion-chip px-3 py-1.5 rounded-full text-xs font-bold transition-all';
                    chip.textContent = name;
                    chip.onclick = () => {
                        newUserInput.value = name;
                        suggestionsContainer.classList.add('hidden');
                        saveUserBtn.click();
                    };
                    suggestionsList.appendChild(chip);
                });
                suggestionsContainer.classList.remove('hidden');
                lucide.createIcons();
            }
        });

        async function deleteAccount() {
            if (!confirm("Are you sure? This cannot be undone.")) return;

            try {
                const res = await fetch('/api/me', {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (res.ok) {
                    localStorage.removeItem('planner.user');
                    window.location.replace('landing.html');
                } else {
                    alert("Failed to delete account");
                }
            } catch (e) {
                alert("Error occurred");
            }
        }
    </script>
</body>

</html>
