<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcasts & Videos - Planexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-slate-900 shadow-sm sticky top-0 z-10 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="landing.html" class="flex items-center space-x-2">
                <div class="flex items-center gap-3 group">
                    <div
                        class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i data-lucide="rocket" class="w-6 h-6 text-white"></i>
                    </div>
                    <span
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">Planexa</span>
                </div>
            </a>
        </div>
    </header>

    <!-- Coming Soon Content -->
    <main class="flex-1 flex items-center justify-center px-4">
        <div class="text-center max-w-4xl mx-auto">
            <div class="mb-8 flex justify-center">
                <div class="relative">
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full blur-3xl opacity-20 animate-pulse">
                    </div>
                    <i data-lucide="headphones" class="w-32 h-32 text-indigo-600 relative"></i>
                </div>
            </div>
            <h1
                class="text-6xl md:text-7xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-6">
                Amazing Podcasts
            </h1>
            <h2 class="text-5xl md:text-6xl font-bold text-gray-800 mb-8">
                Arriving Soon
            </h2>
            <p class="text-xl md:text-2xl text-gray-600 mb-12 max-w-2xl mx-auto">
                We're working on something extraordinary. Stay tuned for expert insights, inspiring interviews, and
                valuable content from our team of professional coaches.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="landing.html"
                    class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105">
                    <i data-lucide="home" class="w-5 h-5 mr-2"></i>
                    Back to Home
                </a>
                <a href="blogmain.html"
                    class="inline-flex items-center px-8 py-4 bg-white text-indigo-600 font-bold rounded-xl hover:bg-gray-50 transition-all shadow-lg hover:shadow-xl border-2 border-indigo-200">
                    <i data-lucide="book-open" class="w-5 h-5 mr-2"></i>
                    Read Our Blog
                </a>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
