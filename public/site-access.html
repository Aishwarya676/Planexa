<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Access | Planexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bg-gradient {
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(circle at bottom left, rgba(168, 85, 247, 0.15), transparent);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        #error-msg {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient">

    <div class="glass-card p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl relative z-10 mx-4">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-[1.2rem] flex items-center justify-center text-white shadow-xl shadow-indigo-500/20 mx-auto mb-6 animate-float">
                <i data-lucide="shield-lock" class="w-8 h-8"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-white mb-2">Protected Access</h1>
            <p class="text-slate-400 font-medium tracking-tight">Please enter the security key to access Planexa.</p>
        </div>

        <form id="access-form" class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] px-1">Security
                    Key</label>
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none text-slate-500 group-focus-within:text-indigo-400 transition-colors">
                        <i data-lucide="key-round" class="w-5 h-5"></i>
                    </div>
                    <input type="password" id="site-password" required placeholder="••••••••••••"
                        class="w-full bg-white/5 border border-white/10 focus:border-indigo-500/50 rounded-2xl pl-14 pr-5 py-4 text-white font-bold transition-all outline-none placeholder:text-slate-600">
                </div>
            </div>

            <div id="error-msg"
                class="hidden text-xs font-bold text-red-400 bg-red-400/10 py-3 px-4 rounded-xl text-center">
                Access denied. Please check your credentials.
            </div>

            <button type="submit" id="submit-btn"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-black uppercase tracking-widest py-4 rounded-2xl shadow-lg shadow-indigo-500/20 hover:shadow-indigo-500/40 transition-all active:scale-[0.98]">
                Unlock Platform
            </button>
        </form>

        <div class="mt-8 pt-8 border-t border-white/5 text-center">
            <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">&copy; 2025 Planexa Secure Access</p>
        </div>
    </div>

    <!-- Background decorative elements -->
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-indigo-500/5 blur-[100px] rounded-full"></div>
    <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-purple-500/5 blur-[100px] rounded-full"></div>

    <script>
        lucide.createIcons();

        const form = document.getElementById('access-form');
        const passwordInput = document.getElementById('site-password');
        const errorMsg = document.getElementById('error-msg');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            errorMsg.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';

            try {
                const res = await fetch('/api/check-site-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (data.success) {
                    // Success! Redirect to the original destination or home
                    const next = new URLSearchParams(window.location.search).get('next') || '/landing.html';
                    window.location.replace(next);
                } else {
                    errorMsg.textContent = data.error || 'Access denied.';
                    errorMsg.classList.remove('hidden');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Unlock Platform';
            }
        });

        // Handle auto-focus
        window.onload = () => passwordInput.focus();

        // Security Hardenings: Disable Right Click & Inspect Shortcuts
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
            if (
                e.keyCode === 123 ||
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) ||
                (e.ctrlKey && e.keyCode === 85)
            ) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>

</html>
